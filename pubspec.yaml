name: flutter_steps_tracker
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  
  # UI Components
  persistent_bottom_nav_bar_v2: ^4.2.3
  syncfusion_flutter_gauges: ^20.1.59
  cached_network_image: ^3.2.0
  
  # Charts & Visualization
  fl_chart: ^0.63.0
  
  # Storage
  shared_preferences: ^2.0.15
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Firebase - Temporarily disabled
  # firebase_core: ^2.4.0
  # firebase_auth: ^4.2.0
  # cloud_firestore: ^4.3.0
  
  # Dependency Injection
  get_it: ^7.2.0
  injectable: ^2.1.0
  
  # Utilities
  intl: ^0.18.1
  dartz: ^0.10.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.0
  logging: ^1.1.1
  # pedometer: ^3.0.0  # Temporarily disabled due to Kotlin compatibility issues
  
  # IoT & MQTT
  mqtt_client: ^10.0.0
  
  # WebSocket
  web_socket_channel: ^2.2.0
  
  # Bluetooth
  flutter_blue_plus: ^1.32.12
  permission_handler: ^10.4.5
  
  # Database
  sqflite: ^2.3.2
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Export
  share_plus: ^7.2.2
  pdf: ^3.10.7
  path_provider: ^2.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  injectable_generator: ^2.1.4
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.2.18

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/runner_logo.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/runner_logo.png"

flutter_native_splash:
  color: "#FF6F00"
  image: assets/images/runner_logo.png
  android: true
  ios: true
  web: false
  android_12:
    color: "#FF6F00"
    image: assets/images/runner_logo.png

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true
  generate: true

  assets:
     - assets/images/
